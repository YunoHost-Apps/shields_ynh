#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "shields"
name = "Shields"
description.en = "Concise, consistent, and legible badges in SVG and raster format"
description.fr = "Badges concis, cohÃ©rents et lisibles au format SVG et raster"

version = "2025.09.02~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "CC0-1.0"
website = "https://shields.io/"
admindoc = "https://shields.io/docs"
code = "https://github.com/badges/shields"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "512M"
ram.build = "1G"
ram.runtime = "512M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]

    url = "https://github.com/badges/shields/archive/refs/tags/server-2025-09-02.tar.gz"
    sha256 = "87d97e315598e16dfef48f61925613d78c6a986ba6c3f7c610c237822cf5794f"

    autoupdate.strategy = "latest_github_tag"
    autoupdate.version_regex = "server-(.*)-(.*)-(.*)"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.nodejs]
    version = "22"
